<div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-container px-3 px-md-5">
    <div class="row shadow-lg rounded form-container overflow-hidden">
      <div class="col-md-7 d-none d-md-block p-0">
        <img src="assets/images/loginPage/piledBooks.png" alt="Books Illustration"
          class="img-fluid w-100 h-100 object-fit-cover" style="object-fit: cover;" />
      </div>
      <div class="col-12 col-md-5 p-4 d-flex flex-column justify-content-center">
        <h5 class="text-uppercase text-center mb-3">Reset Password</h5>
        <p class="text-center mb-4 text-muted">Enter the OTP and new password</p>
        <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit(resetPasswordForm)" novalidate>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" name="email" required email
              [(ngModel)]="email" [readonly]="true" #emailModel="ngModel" />
            <div *ngIf="emailModel.touched && emailModel.invalid" class="text-danger small">
              <div *ngIf="emailModel.errors?.['required']">Email is required.</div>
              <div *ngIf="emailModel.errors?.['email']">Enter a valid email address.</div>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter OTP" name="otp" required ngModel
              #otpModel="ngModel" />
            <div *ngIf="otpModel.touched && otpModel.invalid" class="text-danger small">
              <div *ngIf="otpModel.errors?.['required']">OTP is required.</div>
            </div>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="New Password" name="newPassword" required
              minlength="6" ngModel #newPasswordModel="ngModel" />
            <div *ngIf="newPasswordModel.touched && newPasswordModel.invalid" class="text-danger small">
              <div *ngIf="newPasswordModel.errors?.['required']">New password is required.</div>
              <div *ngIf="newPasswordModel.errors?.['minlength']">Minimum 6 characters.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark text-white w-100" [disabled]="resetPasswordForm.invalid">
            Reset Password â†’
          </button>
        </form>
        <div class="text-center mt-4">
          <p class="text-muted mb-0">
            Back to <a routerLink="/auth/login" class="fw-bold text-success">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
